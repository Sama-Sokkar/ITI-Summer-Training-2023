<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Java Script 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="get">
            <label for="name">First Name: </label>
            <input id="name" type="text" placeholder="First name" name="name" >
            <label for="email">E-mail: </label>
            <input id="email" type="email" placeholder="E-mail" name="email">
            <label for="number">Age: </label>
            <input id="number" type="number" placeholder="Age" name="number"><br><br>
            <button id="btn" type="submit">Add</button>
            <button href="#" id="resetBtn">Reset</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
