<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script 5</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <form class="content">
                <br>
                <label for="name">First Name</label><br>
                <input id="name" type="text" placeholder="First name" name="name" required><br><br>
                <label for="password">Password</label><br>
                <input id="password" type="password" name="password" placeholder="7-15 characters, including at least 1 number" required>
                <span id="togglePassword" class="toggle-icon"><i class="fas fa-eye-slash"></i></span><br><br>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
