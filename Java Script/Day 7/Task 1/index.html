<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script 7</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div>
                <img class="welcomeImg" src="welcome.png">
            </div>
            <div class="welcomeContainer">
                <h1>Hello!</h1>
                <form action="Day 1/index.html">
                    <label for="name">Name</label><br>
                    <input id="name" type="text" placeholder="Enter your name" name="name"><br><br>
                    <span class="errorName">&#x24D8; Please enter valid Name</span>
                    <label for="email">E-mail</label><br>
                    <input id="email" type="email" placeholder="Example: sama46@gmail.com" name="email"><br><br>
                    <span class="errorEmail">&#x24D8;Please enter valid E-mail</span>
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
