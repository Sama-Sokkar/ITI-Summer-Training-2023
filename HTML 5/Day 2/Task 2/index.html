
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 5</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <audio ontimeupdate="changeTimeRange()"  autoplay loop>
                <source src="" id="src">
            </audio>
            <div class="imgCont" >
                <img src="player3.webp" class="playerImg" id="img">
            </div>
            <div class="playerControls">
                <button onclick="playAudio('mario.mp3','song1.jpg')">Super Mario</button>
                <button onclick="playAudio('Basrah.mp3','song2.jpg')">Basrah w atooh</button>
                <button onclick="playAudio('ashank.mp3','song3.jpg')">Bas ashanek</button>
                <button onclick="playAudio('zorof.mp3','song4.jpg')">Zorof maandany</button><br><br>
                <button onclick="playAud()">Play</button>
                <button onclick="pauseAud()">Pause</button>
                <button onclick="stopAud()">Stop</button>
                <button onclick="muteAud()">Mute</button>
                <br><br> Volume:<input id="vol" oninput="changeVol()" type="range" step="0.1" min="0" value="1" max="1"><br><br>
                Duration:<input oninput="changeTime()" id='time' type="range" min="0" value="0">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
